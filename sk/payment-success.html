<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platba úspešná</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #4CAF50; color: white; }
a { color: white; text-decoration: underline; }
</style>
</head>
<body>
<h1>✅ Platba prebehla úspešne!</h1>
<p>Teraz sa môžete vrátiť na stránku <a href="TERMINY.html">TERMINY</a> a vyplniť údaje pre registráciu.</p>

<script>
// Získanie parametrov z URL
const urlParams = new URLSearchParams(window.location.search);
const groupKey = urlParams.get('groupKey');
const gender = urlParams.get('gender');
const sessionId = urlParams.get('session_id');

if(groupKey && gender && sessionId) {
  // Uložíme do sessionStorage aby sa formulár zobrazil len tomuto používateľovi
  const key = `stripe_session_${groupKey}_${gender}`;
  sessionStorage.setItem(key, sessionId);
}
</script>
</body>
</html>
