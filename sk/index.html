<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Dating Slovakia</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background-color: #4CAF50;
  font-family: Arial, sans-serif;
  color: black;
}

/* ================= HEADER ================= */
header {
  background-color: black;
  color: white;
  padding: 15px 30px;
  display: flex;
  align-items: center;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

.logo-text {
  font-size: 16px;
  line-height: 1.1;
  font-weight: bold;
  text-align: left;
}

/* MENU */
nav {
  margin-left: auto;
}

nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
  font-size: 16px;
}

nav a:hover {
  text-decoration: underline;
}

/* HAMBURGER */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  margin-left: auto;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  nav {
    display: none;
    position: absolute;
    top: 70px;
    right: 0;
    background-color: black;
    width: 100%;
    text-align: center;
    padding: 15px 0;
  }

  nav a {
    display: block;
    margin: 12px 0;
    font-size: 18px;
  }

  nav.show {
    display: block;
  }

  .hamburger {
    display: block;
  }
}

/* ================= CONTENT ================= */
main {
  flex: 1;
  padding: 30px;
  text-align: center;
}

/* ================= FOOTER ================= */
footer {
  background-color: black;
  color: white;
  padding: 15px 0;
  text-align: center;
}

footer a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <div class="logo">
    <img src="../images/List.png" alt="Logo">
    <div class="logo-text">
      Zoznamka<br>
      Petra a Pavla
    </div>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <!-- NAVIGÁCIA -->
  <nav id="menu">
    <a href="index.html">Domov</a>
    <a href="AKO_TO_PREBIEHA.html">Ako to prebieha?</a>
    <a href="TERMINY.html">Termíny</a>
    <a href="O_NAS.html">O nás</a>
    <a href="KONTAKT.html">Kontakt</a>
  </nav>
</header>

<main>

<h1>TOTO JE NAJLACNEJŠÍ SPEED DATING V BRATISLAVE !</h1>

<div style="margin-top: 20px; font-size: 20px;">

  Muži: 9,9 Eur (26-36 rokov aj 36-46 rokov).
</div>

<div style="margin-top: 25px;">
  <img src="../images/UvodnyObrazok5.png" alt="Úvodný obrázok" style="max-width: 250px; height: auto;">
</div>

</main>

<footer>
  <p>
    <a href="OBCHODNE_PODMIENKY.html">Obchodné podmienky</a> |
    <a href="OCHRANA_OSOBNYCH_UDAJOV.html">Ochrana osobných údajov</a>
  </p>
</footer>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}
</script>

</body>
</html>
